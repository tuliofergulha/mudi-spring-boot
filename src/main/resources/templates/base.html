<head th:fragment="head">
  <meta charset="UTF-8">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css2?family=Handlee&display=swap" rel="stylesheet">
  <style>
    .logo-container {
      background-color: #47bcff;
      color: #fff;
    }
    .logo {
      font-family: 'Handlee', cursive;
      font-size: 2.5rem;
    }
  </style>
</head>

<div th:fragment="logo">
  <div class="logo-container p-3 d-flex justify-content-between">
    <span class="logo ml-2">mudi</span>
    <span class="mt-3 mr-2">
      <a sec:authorize="!isAuthenticated()" class="text-light" href="/login">Login</a>
      <a onclick="document.querySelector('#form-login').submit()" sec:authorize="isAuthenticated()"class= "text-light" href="#">Logout</a>
      <form id="form-login" th:action="@{/logout}" method="post"></form>
    </span>
  </div>
  <div sec:authorize="isAuthenticated()">
    <div class="col">
      <nav class="nav">
        <a class="nav-link active" th:href="@{/home}">Home</a>
        <a class="nav-link" th:href="@{/usuario/pedido}">Meus Pedidos</a>
        <a class="nav-link" th:href="@{/oferta}">Fa√ßa sua Oferta</a>
      </nav>
    </div>
  </div>
</div>

<div th:fragment="titulo(valor)" class="jumbotron mb-0 mt-2">
  <h1 class="display-4" th:text="${valor}"></h1>
</div>
