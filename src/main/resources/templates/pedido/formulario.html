<html>
  <head th:replace="~{base :: head}"></head>
  <body>
  <div th:replace="~{base :: logo}"></div>
  <div class="container">
    <div th:replace="~{base :: titulo('Novo Pedido')}"></div>
      <div class="card mt-3">
        <form th:object="${requisicaoNovoPedido}" class="card-body" th:action="@{/pedido/novo}" method="POST">
          <div class="form-group">
            <label for="nomeProduto">Produto</label>
            <input th:field="*{nomeProduto}" class="form-control" th:errorclass="is-invalid" placeholder="Nome do Produto" />
            <small>Informe qual o nome do produto</small>
            <div class="invalid-feedback" th:errors="*{nomeProduto}">
              Erros do nome do produto
            </div>
          </div>

          <div class="form-group">
            <label for="urlProduto">URL</label>
            <input th:field="*{urlProduto}" class="form-control" th:errorclass="is-invalid" placeholder="URL do Produto" />
            <small>Procure em um site o produto que você deseja e cole a URL da página aqui</small>
            <div class="invalid-feedback" th:errors="*{urlProduto}">
              Erros da URL do produto
            </div>
          </div>

          <div class="form-group">
            <label for="urlImagem">Imagem</label>
            <input th:field="*{urlImagem}" class="form-control" th:errorclass="is-invalid" placeholder="URL da Imagem" />
            <small>Copie a URL de uma boa imagem do produto e cole aqui para ajudar conseguir compradores</small>
            <div class="invalid-feedback" th:errors="*{urlImagem}">
              Erros da URL da imagem do produto
            </div>
          </div>

           <div class="form-group">
            <label for="descricao">Descrição</label>
             <textarea
                 th:field="*{descricao}"
                 class="form-control"
                 placeholder="Adicione detalhes importantes para ajudar o comprador">
             </textarea>
          </div>

          <button class="btn btn-primary" type="submit">Cadastrar</button>
        </form>
      </div>
    </div>
  </body>
</html>
